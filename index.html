<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Decodificador de texto Mandaloriano</title>

    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <header></header>
        <img class="grogu" src="images/bad-baby-grogu.gif" alt="Grogu personagem da série de tv o mandaloriano">
        <h1>Decodificador Inter Estelar</h1>
        <h2>Precisamos enviar uma mensagem para o Mandaloriano</h2>    
        <p>Digite a mensagem que será entregue por Han Solo</p>
        <textarea name="mensagem" id="mensagem" cols="80" rows="30"></textarea> 
        
        <button onclick="criptografar" class="criptografar">Criptografar</button>
        <button onclick="descriptografar" class="descriptografar">Descriptografar</button>
        <button onclick="copiar" class="copiar">Copiar</button>

    <footer>Cassiano Silva - Que a força esteja com você!</footer>
</body>
